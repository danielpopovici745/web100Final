<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../css/style.css" />
		<link
			rel="stylesheet"
			href="../css/contact.css" />
		<title>Latest Smartphones</title>
	</head>
	<body>
		<div class="header">
			<div class="title">
				<img
					src="../imgs/smartphone-1132677_640.png"
					alt="" />
			</div>
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="./samsung.html">Samsung</a></li>
				<li><a href="./apple.html">Apple</a></li>
				<li><a href="./google.html">Google</a></li>
				<li><a href="./oneplus.html">OnePlus</a></li>
				<li><a href="./contact.html">Contact</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="info">
				<div class="infoHeader">Contact Us!</div>
				<form
					action="mailto:test@test.com"
					method="post"
					enctype="text/plain">
					<div class="row">
						<div class="col-25">
							<label for="first">First Name</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="first"
								id="first"
								placeholder="First Name" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="last">Last Name</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="last"
								id="last"
								placeholder="Last Name" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="address">Street Address</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="address"
								id="address"
								placeholder="Street Address" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="city">City</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="city"
								id="city"
								placeholder="City" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="state">State</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="state"
								id="state"
								placeholder="State" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="zip">
								Zip
								<code></code>
							</label>
						</div>
						<div class="col-75">
							<input
								type="number"
								name="zip"
								id="zip"
								placeholder="Zip Code" />
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="phonenum">Phone Number</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								name="phonenum"
								id="phonenum"
								placeholder="123-456-7890" />
						</div>
					</div>
					<div class="row">
						<input
							type="submit"
							value="Submit" />
					</div>
				</form>
			</div>
		</div>
		<div class="footer">Â© 2024 Daniel Popovici</div>
	</body>
</html>
